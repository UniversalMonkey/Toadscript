<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    const ul_element = document.querySelectorAll("body ul li")

    for (const iterator of ul_element) {
        const text_attribute_all = iterator.innerText.split("\n")
        const [current_element, count_element] = [
                    iterator, text_attribute_all.length -1];   
        if(count_element >= 1){
           current_element.firstChild.data += `[${count_element}]`
        }
    }
  </script>

</body>
</html>
