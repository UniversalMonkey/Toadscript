<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .hours{
                color: red
            }
            .minutes{
                color: green
            }
        </style>
    </head>
<body>
    <div>
        <span class="hours">hh:</span><span class="minutes">mm:</span><span class="seconds">ss</span>
    </div>
  <!-- клик по этой кнопке вызовет clockStart() -->
  <input type="button" onclick="clockStart()" value="Старт">

  <!-- клик по этой кнопке вызовет clockStop() -->
  <input type="button" onclick="clockStop()" value="Стоп">

    <script>
        let intervalID = null

        function updateClock() {
            const currentDate = new Date()

            let hours = currentDate.getHours()
            let minutes = currentDate.getMinutes()
            let seconds = currentDate.getSeconds()

            document.querySelector(".hours").textContent = hours < 10 ? "0" + hours +  ":" : hours + "" 
            document.querySelector(".minutes").textContent =  minutes < 10 ? "0" + minutes +  ":" : minutes + ":" 
            document.querySelector(".seconds").textContent = seconds < 10 ? "0" + seconds  : seconds
        }

        function clockStart() {
            if(!intervalID){
                intervalID = setInterval(updateClock,1000)
                updateClock()
            }
        }

        function clockStop() {
            if(intervalID){
                clearInterval(intervalID)
                intervalID = null
            }
        }
    </script>
</body>
</html>
