<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>
    for (const element of document.querySelectorAll("li")) {
        const span = document.createElement("span")
        element.prepend(span)
        span.append(span.nextSibling)
    }

    tree.addEventListener("click", event => {
        if (event.target.tagName !== "SPAN" &&
            !event.target.nextSibling) return
        event.target.nextSibling.hidden = !event.target.nextSibling.hidden
    })
</script>
</body>
</html>
