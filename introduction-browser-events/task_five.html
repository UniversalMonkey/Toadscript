<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>

    .menu ul {
      display: none;
    }

    .menu.open ul {
      display: block;
    }
    .menu .title::before {
      content: '▶ ';
      color: green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    
  </style>
</head>

<body>

  <div id="sweet" class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>

  </div>

  <script>
    const menuElem = document.getElementById('sweet');
    const titleElem = menuElem.querySelector('.title');

    titleElem.addEventListener("click", () => {
      menuElem.classList.toggle('open')
    })
  </script>

</body>
</html>
